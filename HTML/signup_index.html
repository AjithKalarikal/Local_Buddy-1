<!DOCTYPE html>
<html>

<head>
	<title> Sign Up </title>
	<link rel="stylesheet" type="text/css" href="../CSS/signup.css">
</head>


<body>

<form>
	<h1>Sign Up</h1>
	<br>
	<input type="text" name="username" placeholder="Username" required/>

	<button type="submit">Sign Up</button>
</form>

</body>
</html>
