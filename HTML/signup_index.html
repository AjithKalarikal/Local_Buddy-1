<!DOCTYPE html>
<html>

<head>
	<title> Sign Up </title>
	<link rel="stylesheet" type="text/css" href="../CSS/signup.css">

	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
</head>


<body>

<form>
	<h1>Sign Up</h1>
	<br>
	<input id="usrname" type="text" name="username" placeholder="Username" required/>
	<input type="text" name="E-mail" id="E-mail" placeholder="E-mail">
	<input id="pwd1" type="password" name="password" placeholder="Password" required/>
	<input id="pwd2" type="password" name="password" placeholder="Confirm Password" required>
	<button id="btn-signup" type="submit">Sign Up</button>
</form>

</body>
</html>
